<!DOCTYPE html>
<html>

<head>
  <title>Stuff to do</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
</head>

<body>
  <p>
    <div class="col-sm-9 col-xs-12">
    <div id="app">
      <h2>
        <th>Stuff that I need to get done!</th>
      </h2>
        <form v-on:submit="postTodo">
          <input v-model="newTodo.text" placeholder="Task to complete">
          <input v-model="newTodo.priority" placeholder="how quick to do">
          <!-- even though this is a range input, its value is always a string -->
          <input type="submit" value="Submit">
        </form>
        <form v-on:submit="sort">
          <input type="submit" value="Sort">
        </form>
        <br>
        <table class="table table-hover">
          <tr v-for="item in todos">
            <td>{{item.text}}</td>
            <td>{{item.priority}}</td>
            <td v-on:click=removeTodo(item)>
              <input id="delete" type="submit" value="x">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </p>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src=./function.js></script>
</body>
</html>
